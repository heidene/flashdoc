# GoReleaser configuration for flashdoc
# See https://goreleaser.com for documentation

version: 2

before:
  hooks:
    # Ensure dependencies are up to date
    - go mod tidy
    # Run tests before building
    - go test -v ./...
    - go test -v ./features/...

builds:
  - id: flashdoc
    main: ./cmd/flashdoc
    binary: flashdoc

    # Build for multiple platforms
    goos:
      - darwin
      - linux
      - windows

    goarch:
      - amd64
      - arm64

    # Disable CGO for static binaries
    env:
      - CGO_ENABLED=0

    # Inject version info via ldflags
    ldflags:
      - -s -w
      - -X 'github.com/heidene/flashdoc/internal/cli.Version={{.Version}}'
      - -X 'github.com/heidene/flashdoc/internal/cli.Commit={{.Commit}}'
      - -X 'github.com/heidene/flashdoc/internal/cli.Date={{.Date}}'

    # Remove debug info and trim paths
    flags:
      - -trimpath

archives:
  - id: flashdoc
    format: tar.gz

    # Use zip for Windows
    format_overrides:
      - goos: windows
        format: zip

    # Archive name template
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

    # Files to include in archives
    files:
      - LICENSE
      - README.md
      - THIRD-PARTY-LICENSES.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  use: github

  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - 'typo'

  groups:
    - title: Features
      regexp: '^feat:'
      order: 0
    - title: Bug Fixes
      regexp: '^fix:'
      order: 1
    - title: Others
      order: 999

