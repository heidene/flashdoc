    owner: heidene
    name: flashdoc

  # Disable draft releases
  draft: false

  # Don't mark as prerelease
  prerelease: auto

  # Release name
  name_template: "{{.ProjectName}} {{.Version}}"

  # Include changelog in release notes
  mode: append

